<label class="app-label" *ngIf="!!label">
  <app-field-validation-sign [valid]="valid"></app-field-validation-sign>

  {{label}}:
</label>
<app-select-control
  style="width: 100%"
  [items]="items"
  [hasEmpty]="hasEmpty"
  [type]="type"
  (onChangeNumber)="onChangeNumber.emit($event)"
  (onChangeString)="onChangeString.emit($event)">
</app-select-control>
