<label class="app-label" *ngIf="!!label" for="status">
  <app-field-validation-sign [valid]="valid"></app-field-validation-sign>

  {{label}}:
</label>
<select id="status" class="app-select form-control" name="status" (change)="onValueChange($event.target.value)" style="width: 100%">
  <option *ngFor="let item of getItems()" value="{{item.value}}" [attr.selected]="getValue() === item.value ? 'selected' : null">
    {{item.name === '-' ? (item.value | translate) : item.name}}
  </option>
</select>
