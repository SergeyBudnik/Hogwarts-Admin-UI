<app-field-validation-sign [valid]="valid"></app-field-validation-sign>

<label for="{{name}}">{{label}}:</label>
<tag-input id="{{name}}" class="form-control"
           [ngModel]="value"
           [modelAsStrings]="true"
           [separatorKeyCodes]="[9, 14, 32]"
           [placeholder]="placeholder"
           [secondaryPlaceholder]="placeholder"
           (onAdd)="onValueAdded($event)"
           (onRemove)="onValueRemoved($event)"
           (onSelect)="onValueSelected($event)">
</tag-input>
