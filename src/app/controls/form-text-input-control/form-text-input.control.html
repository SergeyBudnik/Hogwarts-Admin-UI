<app-field-validation-sign [valid]="valid"></app-field-validation-sign>

<label for="{{name}}">
  {{label}}:
</label>

<input id="{{name}}" name="{{name}}" class="form-control"
       required minlength="1"
       [(ngModel)]="valueRef.value" #name="ngModel"
       (keyup)="onValueChange($event.target.value)"/>
