<app-field-validation-sign *ngIf="!!label" [valid]="valid"></app-field-validation-sign>

<label *ngIf="!!label" class="app-label" for="{{name}}">
  {{label}}:
</label>

<input id="{{name}}" name="{{name}}" class="form-control app-text-input"
       required minlength="1"
       [value]="value"
       [disabled]="!editable"
       (keyup)="onValueChange($event.target.value)"/>
