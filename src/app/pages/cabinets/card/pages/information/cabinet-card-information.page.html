<div class="app-card-page">
  <app-header></app-header>

  <div class="app-card-page-elements">
    <div class="app-card-page-left-menu" app-cabinet-card-menu [cabinetId]="cabinet.id" [currentTab]="'INFORMATION'"></div>

    <div class="app-card-page-content-scrollable">
      <ng-container *ngIf="!loadingInProgress">
        <div class="app-card-page-title">
          Информация
        </div>

        <br>

        <app-form-input-control [label]="'Название'" [valid]="!!cabinet.name">
          <app-text-control
            [value]="cabinet.name"
            [placeholder]="'Введите название'"
            (onChange)="cabinet.name = $event">
          </app-text-control>
        </app-form-input-control>
      </ng-container>
    </div>

    <div class="app-card-page-right-menu">
    </div>
  </div>

  <div class="app-card-page-footer">
    <button *ngIf="!!cabinet.id" class="app-button-danger app-card-page-footer-button" (click)="delete()">
      Удалить
    </button>

    <button class="app-button-primary app-card-page-footer-button" (click)="save()">
      Сохранить
    </button>
  </div>
</div>
