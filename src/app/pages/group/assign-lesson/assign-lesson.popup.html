<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Добавление занятия</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div app-form-select-control class="form-group"
               [type]="'NUMERIC'"
               [name]="'teacher'"
               [label]="'Преподаватель'"
               [valid]="!!lesson.teacherId"
               [valueNumber]="lesson.teacherId"
               [items]="getTeachersItems()"
               [hasEmpty]="true"
               (onChangeNumber)="lesson.teacherId = $event"></div>

          <div app-form-select-control class="form-group"
               [name]="'dayOfWeek'"
               [label]="'День недели'"
               [valid]="!!lesson.day"
               [valueString]="lesson.day"
               [items]="daysOfWeekItems"
               [hasEmpty]="true"
               (onChangeString)="lesson.day = $event"></div>

          <div app-form-select-control class="form-group"
               [name]="'startTime'"
               [label]="'Начало занятия'"
               [valid]="!!lesson.startTime"
               [valueString]="lesson.startTime"
               [items]="timesItems"
               [hasEmpty]="true"
               (onChangeString)="lesson.startTime = $event"></div>

          <div app-form-select-control class="form-group"
               [name]="'finishTime'"
               [label]="'Окончание занятия'"
               [valid]="!!lesson.finishTime"
               [valueString]="lesson.finishTime"
               [items]="timesItems"
               [hasEmpty]="true"
               (onChangeString)="lesson.finishTime = $event"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Отмена
        </button>

        <button [disabled]="!lesson.teacherId || !lesson.day || !lesson.startTime || !lesson.finishTime"
                type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()">
          Добавить
        </button>
      </div>
    </div>
  </div>
</div>
