<app-modal-template [id]="'groupLessonModal'" [title]="'Добавление занятия'" [modalVisible]="modalVisible">
  <div class="modal-body">
    <form>
      <div app-form-select-control
           [type]="'NUMERIC'"
           [name]="'teacher'"
           [label]="'Преподаватель'"
           [valid]="!!lesson.teacherId"
           [valueNumber]="lesson.teacherId"
           [items]="getTeachersItems()"
           [hasEmpty]="true"
           (onChangeNumber)="lesson.teacherId = $event"></div>

      <br>

      <div style="display: flex; flex-direction: row">
        <div app-form-select-control style="width: 32%"
             [name]="'dayOfWeek'"
             [label]="'День недели'"
             [valid]="!!lesson.day"
             [valueString]="lesson.day"
             [items]="daysOfWeekItems"
             [hasEmpty]="true"
             (onChangeString)="lesson.day = $event"></div>

        <div style="width: 2%"></div>

        <div app-form-select-control style="width: 32%"
             [name]="'startTime'"
             [label]="'Начало занятия'"
             [valid]="!!lesson.startTime"
             [valueString]="lesson.startTime"
             [items]="timesItems"
             [hasEmpty]="true"
             (onChangeString)="lesson.startTime = $event"></div>

        <div style="width: 2%"></div>

        <div app-form-select-control style="width: 32%"
             [name]="'finishTime'"
             [label]="'Окончание занятия'"
             [valid]="!!lesson.finishTime"
             [valueString]="lesson.finishTime"
             [items]="timesItems"
             [hasEmpty]="true"
             (onChangeString)="lesson.finishTime = $event"></div>
      </div>

      <br>

      <div style="display: flex; flex-direction: row">
        <div app-form-select-control style="width: 32%"
             [name]="'lessonStatus'"
             [label]="'Статус занятия'"
             [valid]="true"
             [valueString]="lessonStatus"
             [items]="lessonStatuses"
             [hasEmpty]="false"
             (onChangeString)="lessonStatus = $event"></div>

        <div style="width: 2%"></div>

        <div app-form-date-control style="width: 32%"
             [label]="'Дата добавления занятия'"
             [dateFormat]="'dd.mm.yyyy'"
             [value]="lesson.creationTime"
             (onChange)="lesson.creationTime = $event"></div>

        <div style="width: 2%"></div>

        <div app-form-date-control style="width: 32%"
             *ngIf="lessonStatus === 'DISABLED'"
             [label]="'Дата отключения занятия'"
             [dateFormat]="'dd.mm.yyyy'"
             [value]="lesson.deactivationTime"
             (onChange)="lesson.deactivationTime = $event"></div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="cancel()">
      Отмена
    </button>

    <button type="button" class="btn btn-danger" [disabled]="isNew()" (click)="delete()">
      Удалить
    </button>

    <button type="button" class="btn btn-primary" [disabled]="!isValid()" (click)="save()">
      Сохранить
    </button>
  </div>
</app-modal-template>
