<div class="page">
  <app-header></app-header>

  <div class="page-elements">
    <div class="page-left-menu" app-group-menu [groupId]="group.id" [currentTab]="'STUDENTS'"></div>

    <div class="page-content-with-footer no-padding">
      <div *ngIf="loadingInProgress" class="page-loading">
        <fa name="spinner" class="loading-sign" animation="spin"></fa>
      </div>

      <ng-container *ngIf="!loadingInProgress">
        <h3 class="group-students-header">
          Группа '{{group.name}}'
        </h3>

        <br>

        <div *ngFor="let student of students" class="list-row">
          <app-field-validation-sign style="width: 10%" [valid]="isStudentValid(student)"></app-field-validation-sign>

          <span style="width: 60%" class="horizontal-item" (click)="openStudent(student.id)">
            {{student.name}}
          </span>

          <span style="width: 30%">
            <button style="margin-top: 5px" class="btn btn-secondary pull-right" (click)="addAttendance(student.id)" data-toggle="modal" data-target="#addAttendance">
              Отметить посещаемость
            </button>
          </span>
        </div>

        <app-student-add-attendance-popup [studentId]="attendanceStudentId"></app-student-add-attendance-popup>
      </ng-container>
    </div>

    <div class="page-right-menu">
    </div>
  </div>

  <div class="footer">
    <button class="btn btn-primary pull-right" (click)="addNewStudent()">
      Добавить ученика
    </button>
  </div>
</div>
