<div class="page">
  <app-header></app-header>

  <div class="page-elements">
    <div class="page-left-menu" app-teacher-menu [teacherId]="teacher.id" [currentTab]="'TIMETABLE'"></div>

    <div class="page-content">
      <div *ngIf="loadingInProgress" class="page-loading">
        <fa name="spinner" class="loading-sign" animation="spin"></fa>
      </div>

      <ng-container *ngIf="!loadingInProgress">
        <h3 class="app-header" *ngIf="!!teacher.id">
          Учитель '{{teacher.name}}'
        </h3>

        <br>

        <app-week-selector (onWeekChanged)="onWeekChanged($event)"></app-week-selector>

        <br>

        <app-timetable [groups]="teacherGroups" [lessons]="teacherLessons" [showFilters]="false"></app-timetable>
      </ng-container>
    </div>

    <div class="page-right-menu">
    </div>
  </div>
</div>
