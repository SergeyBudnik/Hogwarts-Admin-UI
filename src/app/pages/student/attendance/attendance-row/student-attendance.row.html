<div class="attendance-date-column">
  {{attendance.time | date: 'dd.MM.yyyy'}}
</div>
<div class="attendance-type-column">
  {{getStudentAttendanceTypeTranslation(attendance.type)}}
</div>
<div class="attendance-actions-column">
  <button class="btn btn-danger" (click)="deleteAttendance()">
    Удалить

    <fa *ngIf="actionInProgress" name="spinner" class="horizontal-item loading-sign" animation="spin"></fa>
  </button>
</div>
