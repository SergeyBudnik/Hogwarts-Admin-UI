<div class="page">
  <app-header></app-header>

  <div class="page-elements">
    <div class="page-left-menu" app-student-menu [studentId]="student.id" [currentTab]="'INFORMATION'"></div>

    <div class="page-content-with-footer">
      <div *ngIf="loadingInProgress" class="page-loading">
        <fa name="spinner" animation="spin"></fa>
      </div>

      <ng-container *ngIf="!loadingInProgress">
        <h3 *ngIf="!!student.id">
          Редактирование информации об ученике '{{student.name}}'
        </h3>

        <h3 *ngIf="!student.id">
          Добавление информации об ученика
        </h3>

        <br>

        <form>
          <div app-form-text-input-control class="form-group"
               [name]="'name'"
               [label]="'Имя'"
               [placeholder]="'Введите имя'"
               [valid]="!!student.name && student.name.indexOf('?') === -1"
               [value]="student.name"
               [editable]="true"
               (onChange)="student.name = $event"></div>

          <div app-form-tag-control class="form-group"
               [name]="'telephones'"
               [label]="'Телефоны'"
               [placeholder]="'Введите телефон'"
               [valid]="student.phones.length !== 0 || student.emails.length !== 0"
               [value]="student.phones"
               (onChange)="student.phones = $event"></div>

          <div app-form-select-control class="form-group"
               [name]="'educationLevel'"
               [label]="'Уровень подготовки'"
               [valid]="student.educationLevel !== 'UNKNOWN'"
               [value]="student.educationLevel"
               [items]="educationLevelItems"
               (onChange)="student.educationLevel = $event"></div>

          <div app-form-select-control class="form-group"
               [name]="'referralSource'"
               [label]="'Откуда узнал'"
               [valid]="student.referralSource !== 'UNKNOWN'"
               [value]="student.referralSource"
               [items]="referralSourceItems"
               (onChange)="student.referralSource = $event"></div>

          <div app-form-select-control class="form-group"
               [name]="'age'"
               [label]="'Возраст'"
               [valid]="student.age !== 'UNKNOWN'"
               [value]="student.age"
               [items]="ageItems"
               (onChange)="student.age = $event"></div>

          <div class="form-group" *ngIf="!!student.id">
            <label class="h-full">Статус:</label>

            <div class="student-status-container">
              <div class="student-status" app-student-status [studentStatusType]="student.statusType"></div>

              <div class="student-action-button student-status-action horizontal-item" (click)="goToStatus()">Изменить статус</div>
            </div>
          </div>

          <div class="form-group">
            <label class="h-full">
              Группы:
            </label>

            <div *ngIf="student.groupIds.length === 0">
              Студент не назначен в группу
            </div>

            <div *ngFor="let groupId of student.groupIds; let i = index" class="student-group-container">
              <select class="form-control" style="width: 80%" name="{{'group_' + groupId}}" [(ngModel)]="student.groupIds[i]">
                <option *ngFor="let group of getMatchingGroups()" value="{{group.id}}">
                  {{getGroupName(group.id)}}
                </option>
              </select>

              <div class="student-action-button student-group-action horizontal-item" (click)="removeGroup(i)">Удалить</div>
              <div class="student-group-action"
                   [class.student-action-button]="!!student.groupIds[i]"
                   [class.student-action-button-disabled]="!student.groupIds[i]"
                   (click)="goToGroup(student.groupIds[i])">Перейти</div>
            </div>
          </div>

          <button class="btn btn-secondary" (click)="addGroup()">Добавить группу</button>

          <br>
        </form>
      </ng-container>
    </div>

    <div class="page-right-menu">
    </div>
  </div>

  <div class="footer">
    <button [disabled]="!student.id" class="btn btn-danger pull-right horizontal-item" (click)="delete()">
      Удалить
    </button>

    <button class="btn btn-primary pull-right" (click)="save()">
      Сохранить
    </button>
  </div>
</div>
