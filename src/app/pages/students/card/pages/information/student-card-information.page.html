<div class="app-card-page">
  <app-header></app-header>

  <div class="app-card-page-elements">
    <div class="app-card-page-left-menu" app-student-menu [studentId]="student.id" [currentTab]="'INFORMATION'"></div>

    <div class="app-card-page-content-scrollable">
      <ng-container *ngIf="!loadingInProgress">
        <div class="app-card-page-title">
          Информация
        </div>

        <br>

        <app-form-input-control
          [label]="'Имя'"
          [valid]="!!student.name && student.name.indexOf('?') === -1">
          <app-text-control
            [placeholder]="'Имя'"
            [value]="student.name"
            (onChange)="student.name = $event">
          </app-text-control>
        </app-form-input-control>

        <br>

        <app-form-input-control
          [label]="'Телефон'"
          [valid]="hasAtLeastOneContact()">
          <app-tag-control
            class="form-group"
            [placeholder]="'Введите телефон'"
            [value]="student.phones"
            (onChange)="student.phones = $event">
          </app-tag-control>
        </app-form-input-control>

        <br>

        <app-form-input-control
          [label]="'Ссылка VK'"
          [valid]="hasAtLeastOneContact()">
          <div class="student-vkLink-container">
            <app-text-control
              class="student-vkLink"
              [placeholder]="'Введите ссылку'"
              [value]="student.vkLink"
              (onChange)="student.vkLink = $event">
            </app-text-control>

            <button class="app-button-primary student-vkLink-action" [disabled]="!student.vkLink" (click)="goToVk()">Перейти</button>
          </div>
        </app-form-input-control>

        <br>

        <app-form-input-control [label]="'Уровень подготовки'" [valid]="student.educationLevel !== 'UNKNOWN'">
          <app-select-education-level-control
            [value]="student.educationLevel"
            (onChange)="student.educationLevel = $event">
          </app-select-education-level-control>
        </app-form-input-control>

        <br>

        <app-form-input-control [label]="'Возраст'" [valid]="student.age !== 'UNKNOWN'">
          <app-select-age-control [value]="student.age" (onChange)="student.age = $event"></app-select-age-control>
        </app-form-input-control>

        <br>

        <app-form-input-control
          *ngIf="!!student.id"
          [label]="'Статус'"
          [valid]="true">
          <div class="student-status-container">
            <div class="student-status" app-student-status [studentStatusType]="student.statusType"></div>

            <button class="app-button-primary student-status-action" (click)="goToStatus()">Изменить статус</button>
          </div>
        </app-form-input-control>

        <br>

        <div class="app-card-page-title">
          Группы
        </div>

        <br>

        <div class="app-card-page-text" *ngIf="student.studentGroups.length === 0">
          Студент не назначен в группу
        </div>

        <app-student-card-information-group-row
          *ngFor="let studentGroup of student.studentGroups; let i = index"
          [studentGroupAndIndex]="buildStudentGroupAndIndex(studentGroup, i)"
          [allStudents]="allStudents"
          [allGroups]="allGroups"
          [allStaffMembers]="allStaffMembers"
          (onGroupSaved)="onGroupSaved($event)"
          (onGroupDeleted)="onGroupDeleted($event)">
        </app-student-card-information-group-row>

        <br>

        <button class="app-button-secondary" (click)="addNewGroup()">
          Добавить группу
        </button>
      </ng-container>
    </div>

    <div class="app-card-page-right-menu">
    </div>
  </div>

  <div class="app-card-page-footer">
    <div class="app-button-danger pull-right" (click)="delete()">
      Удалить
    </div>

    <div class="app-button-primary pull-right" (click)="save()">
      Сохранить
    </div>
  </div>
</div>

<app-student-card-information-assign-group-popup
  [groups]="getMatchingGroups()"
  [staffMembers]="allStaffMembers"
  [students]="allStudents">
</app-student-card-information-assign-group-popup>
