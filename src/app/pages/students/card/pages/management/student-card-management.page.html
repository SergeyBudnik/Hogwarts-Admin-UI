<div class="app-card-page">
  <app-header></app-header>

  <div class="app-card-page-elements">
    <div
      class="app-card-page-left-menu"
      app-student-menu
      [studentLogin]="student.login"
      [currentTab]="'MANAGEMENT'">
    </div>

    <div class="app-card-page-content-scrollable">
      <div *ngIf="!loadingInProgress">
        <app-student-card-management-info
          [data]="infoData">
        </app-student-card-management-info>

        <app-student-card-management-calendar
          [data]="calendarData"
          (onRequestAddPayment)="onRequestAddPayment()"
          (onLessonInstanceClick)="onLessonInstanceClick($event)">
        </app-student-card-management-calendar>
      </div>
    </div>
  </div>
</div>

<app-student-card-management-add-payment
  (paymentAdded)="onPaymentAdded($event)">
</app-student-card-management-add-payment>

<app-student-card-management-modify-attendance>
</app-student-card-management-modify-attendance>
