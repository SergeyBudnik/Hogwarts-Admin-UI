<ng-container *ngIf="!!studentLogin">

  <app-menu-item
    [isActive]="currentTab === 'INFORMATION'"
    [title]="'Информация'"
    [icon]="'fa-info-circle'"
    (click)="navigationService.students().login(studentLogin).information().go()">
  </app-menu-item>

  <app-menu-item
    [isActive]="currentTab === 'STATUS'"
    [title]="'Статус'"
    [icon]="'fa-road'"
    (click)="navigationService.students().login(studentLogin).status().go()">
  </app-menu-item>

  <app-menu-item
    [isActive]="currentTab === 'MANAGEMENT'"
    [title]="'Управление'"
    [icon]="'fa-money'"
    (click)="navigationService.students().login(studentLogin).management().go()">
  </app-menu-item>

</ng-container>
