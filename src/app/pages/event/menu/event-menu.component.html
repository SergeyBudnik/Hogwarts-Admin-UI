<div [class.page-left-menu-item-active]="currentTab === 'INFORMATION'"
     [class.page-left-menu-item-inactive]="currentTab !== 'INFORMATION'"
     (click)="navigateTo('information')">
  <i class="fa fa-info-circle menu-item-icon" aria-hidden="true"></i>
  <span class="horizontal-item">Информация</span>
</div>

<div *ngIf="!!eventId"
     [class.page-left-menu-item-active]="currentTab === 'PARTICIPANTS'"
     [class.page-left-menu-item-inactive]="currentTab !== 'PARTICIPANTS'"
     (click)="navigateTo('participants')">
  <i class="fa fa-users menu-item-icon" aria-hidden="true"></i>
  <span class="horizontal-item">Участники</span>
</div>
