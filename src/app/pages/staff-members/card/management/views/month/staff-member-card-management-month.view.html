<div class="app-staff-member-card-management-month">
  <div class="app-staff-member-card-management-month-name">
    {{monthName}}
  </div>

  <app-staff-member-management-week-view
    class="app-staff-member-card-management-month-week-container"
    *ngFor="let week of weeks"
    [data]="week"
    (click)="goToWeekManagement(week.index)">
  </app-staff-member-management-week-view>
</div>
