<ng-container *ngIf="!isNew">

  <app-menu-item
    [isActive]="currentTab === 'INFORMATION'"
    [title]="'Информация'"
    [icon]="'fa-info-circle'"
    (click)="navigationService.staffMembers().id(staffMemberLogin).information().go()">
  </app-menu-item>

  <app-menu-item
    [isActive]="currentTab === 'TIMETABLE'"
    [title]="'Расписание'"
    [icon]="'fa-clock-o'"
    (click)="navigationService.staffMembers().id(staffMemberLogin).timetable().go()">
  </app-menu-item>

  <app-menu-item
    [isActive]="currentTab === 'MANAGEMENT'"
    [title]="'Управление'"
    [icon]="'fa-clock-o'"
    (click)="navigationService.staffMembers().id(staffMemberLogin).management().go()">
  </app-menu-item>

</ng-container>
