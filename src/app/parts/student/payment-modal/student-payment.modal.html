<app-modal-template [id]="'studentPayment'" [title]="'Добавление оплаты'" [modalVisible]="modalVisible">
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="date">Дата:</label>
        <my-date-picker id="date" name="date"
                        [(ngModel)]="date"
                        [options]="{dateFormat: 'dd.mm.yyyy'}"
                        (dateChanged)="onDateChange($event)"></my-date-picker>
      </div>

      <div app-form-text-input-control class="form-group"
           [name]="'amount'"
           [label]="'Сумма'"
           [placeholder]="'Введите сумму'"
           [value]="amountString"
           [valid]="!!amount"
           (onChange)="onAmountChange($event)">
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="close() ">
      Отмена
    </button>

    <button [disabled]="!amount" type="button" class="btn btn-primary" (click)="addPayment()">
      Добавить

      <fa *ngIf="actionInProgress" name="spinner" class="horizontal-item loading-sign" animation="spin"></fa>
    </button>
  </div>
</app-modal-template>
