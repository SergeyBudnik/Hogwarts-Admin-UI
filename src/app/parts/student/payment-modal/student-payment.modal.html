<app-modal-template>
  <div class="modal-header">
    <h5 class="modal-title" id="addAttendanceLabel">Добавление оплаты</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="date">Дата:</label>
        <my-date-picker id="date" name="date"
                        [(ngModel)]="date"
                        [options]="{dateFormat: 'dd.mm.yyyy'}"
                        (dateChanged)="onDateChange($event)"></my-date-picker>
      </div>

      <div app-form-text-input-control class="form-group"
           [name]="'amount'"
           [label]="'Сумма'"
           [placeholder]="'Введите сумму'"
           [valueRef]="amountReference"
           [valid]="!!amount"
           (onChange)="onAmountChange($event)">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal">
      Отмена
    </button>

    <button [disabled]="!amount" type="button" class="btn btn-primary" (click)="addPayment()">
      Добавить
    </button>
  </div>
</app-modal-template>
