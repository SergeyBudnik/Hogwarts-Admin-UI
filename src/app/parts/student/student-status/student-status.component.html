<div
  class="no-margin student-status"
  [class.student-status-label-studying]="studentStatusType == 'STUDYING'"
  [class.student-status-label-stopped]="studentStatusType === 'STOPPED'"
  [class.student-status-label-left]="studentStatusType === 'LEFT'">
  {{translationService.studentStatusType().translate(studentStatusType)}}
</div>
